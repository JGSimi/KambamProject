<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard - Projetos</title>
    <link rel="stylesheet" href="../estilo/styles.css">
    <link rel="stylesheet" href="../estilo/projetos.css">
    <link rel="stylesheet" href="../estilo/modal.css">
    <link rel="stylesheet" href="../estilo/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { cursor: none !important; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-tasks"></i>
                <h2>TaskBoard</h2>
            </div>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="userName">Carregando...</span>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Meus Projetos</h1>
                <button id="newProjectBtn" class="new-project-btn">
                    <i class="fas fa-plus"></i>
                    Novo Projeto
                </button>
            </header>

            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="projectSearch" placeholder="Pesquisar projetos...">
                    <button class="search-clear" id="clearSearch">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button class="sort-button" id="sortButton">
                    <i class="fas fa-sort-alpha-down"></i>
                    <span>A-Z</span>
                </button>
            </div>

            <div class="projects-grid" id="projectsGrid">
                <!-- Projetos serÃ£o inseridos aqui dinamicamente -->
            </div>
        </main>
    </div>

    <script type="module" src="../js/projetos.js"></script>
    <script type="module" src="../js/cursor.js"></script>
</body>
</html>
